<!DOCTYPE html>
<html>
<head>
    <title>Variante auswählen</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 24px;
            background: #f9f9f9;
            min-width: 480px;
        }
        h2 {
            margin: 0 0 16px;
            font-size: 20px;
        }
        .option-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .option-card {
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            padding: 12px;
            cursor: pointer;
            transition: border-color 0.2s ease;
            min-height: 140px;
        }
        .option-card.selected {
            border-color: #1976d2;
            box-shadow: 0 0 0 2px rgba(25,118,210,0.2);
        }
        .option-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 16px;
        }
        .preview {
            white-space: pre-wrap;
            font-size: 14px;
            color: #424242;
            max-height: 220px;
            overflow-y: auto;
        }
        .actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 16px;
            gap: 8px;
        }
        button {
            padding: 10px 18px;
            border-radius: 4px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary {
            background: #1976d2;
            color: white;
        }
        .btn-secondary {
            background: #f5f5f5;
            border: 1px solid #ddd;
        }
        .loading {
            color: #757575;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>Welche Variante einfügen?</h2>
    <div id="options" class="option-list">
        <div class="loading">Lade Snippet …</div>
    </div>
    <div class="actions">
        <button class="btn-secondary" id="cancelBtn">Abbrechen</button>
        <button class="btn-primary" id="confirmBtn" disabled>Einfügen</button>
    </div>
    <script src="audience.js"></script>
</body>
</html>
