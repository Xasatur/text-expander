<!DOCTYPE html>
<html>
<head>
    <title>Fill Variables</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .variable-input {
            margin-bottom: 15px;
        }
        .variable-input label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        .variable-input input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        .btn-primary {
            background: #1976d2;
            color: white;
        }
        .btn-secondary {
            background: #f5f5f5;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="variableForm">
        <!-- Variable inputs will be added here -->
    </div>
    <div class="buttons">
        <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
        <button class="btn btn-primary" id="submitBtn">OK</button>
    </div>
    <script src="variables.js"></script>
</body>
</html>
